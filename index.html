<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flip Card</title>
<link rel="stylesheet" href="flipCard.css">

</head>
<body>
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <div class="box">
          <h3>Register Account</h3><br>
          <input type="text" placeholder="Username" class="username"><br><br>
          <input type="text" placeholder="Password" class="password"><br><br>
          <button class="sub-btn">Submit</button>
        </div>
      </div>

      <div class="flip-card-back">
        <div class="box">
          <h3>Login</h3><br>
          <input type="text" placeholder="Username" class="username-log"><br><br>
          <input type="text" placeholder="Password" class="password-log"><br><br>
          <button class="sub-btn-log">Submit</button>
        </div>
      </div>
      <p>  
        **Username must be 6 letters**<br>
        **Password must be 8 letters**
      </p>
    </div>
  </div>


  <script src="flipCard.js"></script>
</body>
</html>
